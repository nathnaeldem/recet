
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermal Receipt Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Metrophobic&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      /* Hide print content in UI */
      .print-only {
        display: none !important;
      }

      /* Base styles for UI */
      .receipt-font {
        font-family: 'Courier Prime', monospace;
      }
      .impact-italic {
        font-family: 'Impact', 'Arial Black', sans-serif;
        font-style: italic;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e2e8f0;
        border-radius: 10px;
      }

      /* Highly aggressive print styles */
      @media print {
        @page {
          margin: 0 !important;
          size: 58mm auto !important; /* Force continuous roll size */
        }
        
        /* Ensure browser doesn't hide elements to save ink */
        html, body {
          width: 58mm !important;
          margin: 0 !important;
          padding: 0 !important;
          background: #ffffff !important;
          color: #000000 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-family: 'Courier Prime', monospace !important;
        }

        #root, .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
          width: 58mm !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          visibility: visible !important;
        }

        /* Prevent system headers/footers */
        header, footer, nav {
          display: none !important;
        }

        /* Global overrides for print elements */
        .print-only * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color: black !important;
          border-color: black !important;
          text-shadow: none !important;
          box-shadow: none !important;
        }

        /* Specific fix for custom logo font in print */
        .impact-italic {
          font-family: 'Impact', 'Arial Black', sans-serif !important;
          font-weight: 900 !important;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.1.5"
      }
    }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen m-0 p-0">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
